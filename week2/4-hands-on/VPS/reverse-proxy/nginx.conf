events {}

http {
    # Use Docker internal DNS
    resolver 127.0.0.11 ipv6=off;

    server {
        listen 80;

        # ------------------------------------------------
        # DEFAULT LANDING PAGE
        # ------------------------------------------------
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # ------------------------------------------------
        # FRONTEND & BACKEND (APP1)
        # Use variable-based proxy_pass so Nginx NEVER crashes
        # ------------------------------------------------
        set $frontend1 http://frontend1:3001;
        location /app1/ {
            proxy_pass $frontend1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_intercept_errors on;
        }

        set $backend1 http://backend1:7001;
        location /app1/api/ {
            proxy_pass $backend1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_intercept_errors on;
        }

        # ------------------------------------------------
        # CUSTOM ERROR PAGE
        # ------------------------------------------------
        error_page 502 503 504 /unavailable.html;
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location = /unavailable.html {
            root /usr/share/nginx/html;
        }
    }
}
